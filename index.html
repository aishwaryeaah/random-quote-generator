<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebeb442904.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-box">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">
                    Money and success donâ€™t change people; they merely amplify what is already there.
                </p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Will Smith</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="insta"><i class="fa-brands fa-instagram-square"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
